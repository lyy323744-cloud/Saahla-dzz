<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sahla dz</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f4f9ff;
  text-align:center;
  color:#222;
}

h1{
  color:#1e88e5;
  margin:15px;
}

/* ===== COUNTDOWN ===== */
.countdown{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:15px 0;
}
.time-box{
  background:#1e88e5;
  color:white;
  width:70px;
  padding:10px 0;
  border-radius:12px;
}
.time-box span{
  display:block;
  font-size:26px;
  font-weight:bold;
}
.time-box small{
  font-size:12px;
}

/* ===== SLIDER ===== */
.slider{
  position:relative;
  width:90%;
  max-width:400px;
  margin:20px auto;
  overflow:hidden;
  border-radius:16px;
}
.slides{
  display:flex;
  transition:0.4s ease;
}
.slides img{
  width:100%;
  flex-shrink:0;
}

/* arrows */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(30,136,229,0.85);
  color:white;
  border:none;
  width:36px;
  height:36px;
  border-radius:50%;
  font-size:20px;
  cursor:pointer;
}
.arrow.left{ left:8px; }
.arrow.right{ right:8px; }

/* ===== FORM ===== */
.form-box{
  width:90%;
  max-width:400px;
  margin:auto;
}

h2{
  color:#1e88e5;
  margin:15px 0 5px;
}

input,select{
  width:100%;
  padding:14px;
  margin:8px 0;
  border-radius:25px;
  border:2px solid #1e88e5;
  font-size:16px;
  transition:0.2s;
}

input:focus,select:focus{
  transform:scale(1.03);
  border-color:#1565c0;
  outline:none;
}

.price{
  font-size:20px;
  color:#1e88e5;
  font-weight:bold;
  margin:10px 0;
}

button{
  width:100%;
  padding:15px;
  background:white;
  color:#1e88e5;
  border:2px solid #1e88e5;
  border-radius:25px;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}

button:active{
  background:#1e88e5;
  color:white;
}

/* success message */
#success{
  display:none;
  margin:20px auto;
  background:white;
  padding:20px;
  border-radius:18px;
}
.circle{
  width:60px;height:60px;
  margin:10px auto;
  border-radius:50%;
  background:#1e88e5;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  animation:spin 0.8s linear;
}
@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<h1>sahla dz – آمنة وسريعة</h1>

<!-- COUNTDOWN -->
<div class="countdown">
  <div class="time-box"><span id="h">48</span><small>ساعة</small></div>
  <div class="time-box"><span id="m">00</span><small>دقيقة</small></div>
  <div class="time-box"><span id="s">00</span><small>ثانية</small></div>
</div>

<!-- SLIDER -->
<div class="slider" id="slider">
  <button class="arrow left" onclick="prev()">‹</button>
  <div class="slides" id="slides">
    <img src="IMG_20260202_192227_411.jpg">
    <img src="IMG_20260202_192227_455.jpg">
  </div>
  <button class="arrow right" onclick="next()">›</button>
</div>

<div class="form-box">
<h2>اختر الكمية</h2>

<select id="qty">
  <option value="1">1 قطعة</option>
  <option value="2">2 قطعة</option>
  <option value="3">3 قطع</option>
</select>

<select id="delivery">
  <option value="400">توصيل للمكتب – 400 دج</option>
  <option value="600">توصيل للمنزل – 600 دج</option>
</select>

<div class="price" id="total">السعر الإجمالي: 1900 دج</div>

<input placeholder="الاسم">
<input placeholder="اللقب">
<input placeholder="رقم الهاتف">

<select>
  <option>اختر الولاية</option>
  <script>
    for(let i=1;i<=58;i++){
      document.write(`<option>ولاية ${i}</option>`);
    }
  </script>
</select>

<button onclick="order()">اطلب الآن</button>
</div>

<div id="success">
  <div class="circle">✓</div>
  <p>
    شكراً لك على الطلب<br>
    سيتم التكفل بطلبيتك من طرف فريق sahla dz<br>
    وستصلك في غضون 24 ساعة
  </p>
</div>

<script>
/* slider logic */
let index=0;
const slides=document.getElementById("slides");
const totalSlides=2;

function update(){
  slides.style.transform=`translateX(-${index*100}%)`;
}
function next(){
  if(index<totalSlides-1){ index++; update(); }
}
function prev(){
  if(index>0){ index--; update(); }
}

/* touch support */
let startX=0;
slider.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
slider.addEventListener("touchend",e=>{
  let endX=e.changedTouches[0].clientX;
  if(startX-endX>50) next();
  if(endX-startX>50) prev();
});

/* price */
const unit=1500;
function calc(){
  const q=document.getElementById("qty").value;
  const d=document.getElementById("delivery").value;
  document.getElementById("total").innerText=
    "السعر الإجمالي: "+(q*unit+Number(d))+" دج";
}
qty.onchange=calc;
delivery.onchange=calc;

/* order */
function order(){
  document.querySelector(".form-box").style.display="none";
  document.getElementById("success").style.display="block";
}

/* countdown */
let t=48*3600;
setInterval(()=>{
  if(t<=0) return;
  t--;
  h.textContent=Math.floor(t/3600);
  m.textContent=String(Math.floor((t%3600)/60)).padStart(2,"0");
  s.textContent=String(t%60).padStart(2,"0");
},1000);
</script>

</body>
</html>
